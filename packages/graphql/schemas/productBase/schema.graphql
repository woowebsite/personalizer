type ProductBase {
  id: Int
  title: String
  user: User
}

input ProductBaseWhere {
  user_id: Int
  id: Int
  status: String
}

input ProductBaseInput {
  id: Int
  title: String
  description: String
  user_id: Int
  provider_id: Int
}

type ProductBasesPaged {
  rows: [ProductBase]
  count: Int
}

type Query {
  productBase(where: ProductBaseWhere): ProductBase
  productBases(
    where: ProductBaseWhere
    limit: Int
    offset: Int
  ): ProductBasesPaged
}

type Mutation {
  upsertProductBase(
    data: ProductBaseInput
    metadata: [ProductBaseMetaInput]
    taxonomies: [Int]
  ): ProductBase
  deleteProductBase(id: Int): Int
}
