type User {
  id: Int
  email: String
  name: String
  image: String
  created_at: Date
  updated_at: Date
  email_verified: Date
  role_id: Int
  status: String
  role: Role
  userMeta: [UserMeta]
  havePassword: Boolean
}

input UserWhere {
  id: Int
  name: String
  role_id: Int
  status: String
  email: String
}

input UserInput {
  id: Int
  name: String
  image: String
  email: String
  status: String
  role_id: Int
}

type UsersPaged {
  rows: [User]
  count: Int
}

type Query {
  user(where: UserWhere): User
  users(where: UserWhere, limit: Int, offset: Int): UsersPaged 
  loginUser(email: String!, password: String!): User
}

type Mutation {
  createUser(data: UserInput): User
  upsertUser(data: UserInput): User
  changePassword(currentPassword: String!, password: String!): BooleanResponse @isAuth
}
