type User {
  id: Int
  email: String
  name: String
  image: String
  created_at: Date
  updated_at: Date
  email_verified: Date
  role_id: Int
  status: String
  role: Role
  userMeta: [UserMeta]
  havePassword: Boolean

  metadata: [UserMeta]
  account_money: Int
  phone: String
  address: String
  customerType: String
  facebookUrl: String
}

input UserWhere {
  id: Int
  name: String
  role_id: Int
  status: String
  email: String
  
  metadata: [UserMetaInput]
  taxonomies: [Int]
}

input UserInput {
  id: Int
  name: String
  image: String
  email: String
  status: String
  role_id: Int
}

input UserMetaInput {
  user_id: Int
  key: String
  value: String
  data: String
  type: String
}

type UsersPaged {
  rows: [User]
  count: Int
}

type Query {
  user(where: UserWhere): User
  users(where: UserWhere, limit: Int, offset: Int): UsersPaged
  loginUser(email: String!, password: String!): User
}

type Mutation {
  createUser(data: UserInput): User
  upsertUser(
    data: UserInput
    metadata: [UserMetaInput]
    taxonomies: UserTaxonomies
  ): User
  changePassword(currentPassword: String!, password: String!): BooleanResponse
    @isAuth
}
