type User {
  id: Int
  email: String
  name: String
  company: Company
  image: String
}

input UserWhere {
  companyId: Int
}

input UserInput {
    email: String
    password: String
    name: String
}

type Query {
   getUser: User @isAuth
   users(where: UserWhere, limit: Int, offset: Int): [User]
   loginUser(email: String!, password: String!): User
}

type Mutation {
   createUser(data: UserInput): User
}