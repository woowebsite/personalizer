scalar Date

type User {
  id: Int
  email: String
  name: String
  image: String
  created_at: Date
  updated_at: Date
  email_verified: Date
  role_id: Int
  role: Role
}

input UserWhere {
  id: Int
  name: String
  roleId: Int
}

input UserInput {
  id: Int
  name: String
  email: String
  password: String
  image: String
}

type Query {
  user(where: UserWhere): User
  users(where: UserWhere, limit: Int, offset: Int): [User] @isSysAdmin
  loginUser(email: String!, password: String!): User
}

type Mutation {
  createUser(data: UserInput): User
  upsertUser(data: UserInput): User
}
