type TermRelationship {
  id: Int
  taxonomyId: Int
  orderBy: Int
  entityId: Int
  entityType: String

  termTaxonomy: TermTaxonomy
}

input TermRelationshipWhere {
  id: Int
  entityId: Int
  entityType: String
  taxonomyId: Int
  taxonomy: String
}

type TermRelationshipPaged {
  rows: [TermRelationship]
  count: Int
}

type Mutation {
  upsertTermRelationship(
    entityId: Int
    entityType: String
    taxonomy: String
    termMeta: [TermMetaInput]
    term: TermInput
  ): TermRelationship
}

type Query {
  termRelationship(where: TermRelationshipWhere): TermRelationship
  termRelationships(
    where: TermRelationshipWhere
    limit: Int
    offset: Int
  ): TermRelationshipPaged
}
