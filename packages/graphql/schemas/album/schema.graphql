type File {
  filename: String!
  mimetype: String!
  encoding: String!
}

type Album {
  id: Int
  name: String
  description: String
  image: File
  user: User
}

input AlbumWhere {
  id: Int
  userId: Int
}

input AlbumInput {
  name: String
  description: String
  image: Upload
  userId: Int
}

type Query {
  getAlbum(where: AlbumWhere): Album
  getAlbums(where: AlbumWhere, limit: Int, offset: Int): Album
}

type Mutation {
  createAlbum(data: AlbumInput): Album
  uploadFile(file: Upload!): File!
}
