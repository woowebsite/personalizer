type Company {
  id: Int
  name: String
  users: [User]
}

input CompanyWhere {
  id: Int
}

input CompanyInput {
  name: String
}

type Query {
  getCompany(where: CompanyWhere, limit: Int, offset: Int): Company
  getCompanies: [Company]
}

type Mutation {
  createCompany(data: CompanyInput): Company
}
