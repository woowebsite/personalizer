type Term {
  id: Int
  name: String
  slug: String
  term_group: Int

  termTaxonomy: TermTaxonomy
  metadata: [TermMeta]
}

input TermInput {
  id: Int
  name: String
  slug: String
  term_group: Int
}

type TermMeta {
  id: Int
  key: String
  value: String
  data: String
  type: String
  term_id: Int
}

input TermMetaInput {
  key: String
  value: String
  data: String
  type: String
}

type Mutation {
  upsertTerm(
    data: TermInput
    metadata: [TermMetaInput]
    taxonomies: [Int]
  ): Term
  deleteTerm(id: Int): Int
}
